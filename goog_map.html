<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="UTF-8">

    <title>Fusion Tables Layer Example: Multiple Layers per Map</title>

    <link href="/apis/fusiontables/docs/samples/style/default.css"
        rel="stylesheet" type="text/css">
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
<script type="text/javascript">  
 
       //Function creates layers that house various pieces of the map.  Split into parts because US is so big.
        function createFusionTableLayer(layer, table){
            layer = new google.maps.FusionTablesLayer(table, {
            //  suppressInfoWindows: true,
              query: "select " + "*" + " from " + table
            });
            return layer;
        }
 
        //Function initializes layers by putting them on map, 
        function setMap(layer){
            layer.setMap(map);
        }
</script>
 
 
    <div id="gmap" style="width:750px; padding-top:40px;height: 700px;">
 
		<script type="text/javascript">
	         map = new google.maps.Map(document.getElementById('gmap'), {
	                center: new google.maps.LatLng(23.267129090571103, 121.41148339843744),
	                zoom: 4,
	                mapTypeId: google.maps.MapTypeId.ROADMAP
	            });
 
		var layer0 = createFusionTableLayer(layer0, '1fprfzjFAUgzMW9H7wMXg0tepl91_LlFCuPgUzvvO');
                setMap(layer0);
 
                var layer1 = createFusionTableLayer(layer1, '14mcQpTQ9N7EH-eN_qW3zfpoUF_yjji7hMmG1Ky8Q');
                setMap(layer1);
 
                
		</script>
 
 
    </div>

  </head>
  <body>
    <div id="map-canvas"></div>
  </body>
</html>
